<!-- <p>register-reactive-forms works!</p> -->
<div class="container">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>Name :</label>
            <input type="text" formControlName="userName" [class.is-invalid]="userName?.invalid && userName?.touched" class="form-control">
            <div *ngIf="userName?.invalid && userName?.touched">
                <small class="text-danger" *ngIf="userName?.errors?.required">User Name is required</small>
                <small class="text-danger" *ngIf="userName?.errors?.pattern">User Name must contains letters only</small>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" class="form-control">
            <div *ngIf="email?.invalid && email?.touched">
                <small class="text-danger" *ngIf="email?.errors?.required">Email is required</small>
                <small class="text-danger" *ngIf="email?.errors?.pattern">Email must contains @</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="password" [class.is-invalid]="password?.invalid && password?.touched" formControlName="password" class="form-control">
            <div *ngIf="password?.invalid && password?.touched">
                <small class="text-danger" *ngIf="password?.errors?.required">Password is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" [class.is-invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || registerForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
            <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                <small class="text-danger" *ngIf="confirmPassword?.errors?.required">Confirm-Password is required</small>
            </div>
            <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Password and confirm password not
                match</small>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
