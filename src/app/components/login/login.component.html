<div class="container">
    <form #userForm="ngForm">
        {{userForm.value |json}}
        <br> {{userModel |json}}

        <div class="form-group">
            <label>Email :</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" name="txtEmail" #email="ngModel" [(ngModel)]="userModel.email" class="form-control" required>
            <small class="text-danger" [class.d-none]="email.untouched || email.valid">Email is required</small>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" [class.is-invalid]="password.invalid && password.touched" name="txtPassword" #password="ngModel" [(ngModel)]="userModel.password" class="form-control" required>
            <small class="text-danger" [class.d-none]="password.untouched || password.valid">Password is required</small>
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
