<div class="container">
    <form #userForm="ngForm">
        <div class="form-group">
            <label>Name :</label>
            <input type="text" pattern="^[a-zA-Z]+$" [class.is-invalid]="username.invalid && username.touched" required name="txtUserName" #username="ngModel" [(ngModel)]="userModel.username" class="form-control">
            <div *ngIf="username.errors && username.touched">
                <small class="text-danger" *ngIf="username.errors.required">User Name is required</small>
                <small class="text-danger" *ngIf="username.errors.pattern">User Name must contains letters only</small>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label>Email :</label>
            <input pattern="^.*@.*$" type="email" [class.is-invalid]="email.invalid && email.touched" name="txtEmail" #email="ngModel" [(ngModel)]="userModel.email" class="form-control" required>
            <div *ngIf="email.errors && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Email must contains @</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" [class.is-invalid]="password.invalid && password.touched" name="txtPassword" #password="ngModel" [(ngModel)]="userModel.password" class="form-control" required>
            <small class="text-danger" [class.d-none]="password.untouched || password.valid">Password is required</small>
        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" [class.is-invalid]="confirmPassword.value !== password.value" name="txtConfirmPassword" #confirmPassword="ngModel" [(ngModel)]="userModel.confirmPassword" class="form-control">
            <small class="text-danger" [class.d-none]="confirmPassword.value === password.value">Confirm-Password Not Match Password</small>
        </div>
        <div class="form-group">
            <label>Where you hear about us :</label>
            <select class="custom-select" #socialRef="ngModel" [(ngModel)]="userModel.hearAboutUs" name="ddlSocials" required>
                <option selected>
                    please select option
                </option>
                <option *ngFor="let social of socialMedia">
                    {{social}}
                </option>
            </select>
            <small class="text-danger" [class.d-none]="socialRef.untouched || socialRef.valid">This field is required</small>
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>
